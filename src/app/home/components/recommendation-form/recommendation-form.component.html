<form novalidate>

  <!-- Name -->
  <div class="mb-3">
    <input type="text"
           class="form-control lg pl-4"
           placeholder="I'm looking for...">
  </div><!-- END .mb-2 -->

  <!-- Location -->
  <div class="input-group mb-4">
    <input type="text"
           class="form-control lg pl-4"
           placeholder="Location">

    <div class="input-group-append">
      <div class="input-group-text bg-white pt-sm-2 pt-2 pr-4 toggle-switch">
        <span class="pr-3">Any location</span>
        <ui-switch></ui-switch>
      </div><!-- END .input-group-text -->
    </div><!-- END .input-group-append -->

  </div><!-- END .input-group -->

  <button class="btn btn-primary float-right d-flex px-4">
    <img src="assets/images/recommendation.png"
         alt="recommendation"
         class="pr-2 align-self-center">
    Ask for Recs
  </button>

</form>
