<nav class="navbar navbar-expand-sm navbar-light bg-white shadow-sm px-10 py-1">

  <!-- Collapse Bar Button -->
  <button class="navbar-toggler ml-auto"
          type="button"
          (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Nav Content -->
  <div class="collapse navbar-collapse"
       id="nav-content"
       [collapse]="isCollapsed">

    <!-- Menu -->
    <ul class="navbar-nav ml-sm-auto my-sm-1 d-flex flex-row justify-content-end">

      <li *ngFor="let item of menu"
          class="nav-item"
          [ngClass]="(item.label === 'or') ? 'px-1': 'px-2'">

        <div [ngSwitch]="item.type">

          <span *ngSwitchCase="'span'">{{ item.label }}</span>

          <button *ngSwitchCase="'button'"
                  class="btn"
                  [ngClass]="(item.class === 'outline') ? 'btn-outline-primary': 'btn-primary'">{{ item.label }}</button>

          <span *ngSwitchCase="'custom'"
                class="toggler-icon-container align-middle px-1 py-1">
            <span class="navbar-toggler-icon"></span>
          </span>
        </div>

      </li>

    </ul>

  </div><!-- END .collapse -->
</nav>
